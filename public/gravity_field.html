<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Gravity Field Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Central mass (planet or dense particle region)
    const coreGeometry = new THREE.SphereGeometry(1, 32, 32);
    const coreMaterial = new THREE.MeshPhongMaterial({ color: 0x66ccff, emissive: 0x003366 });
    const core = new THREE.Mesh(coreGeometry, coreMaterial);
    scene.add(core);

    // Light source (acts like gravity glow)
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 0, 0);
    scene.add(light);

    // Particles representing smaller masses orbiting
    const particles = new THREE.Group();
    const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    for (let i = 0; i < 600; i++) {
      const p = new THREE.Mesh(new THREE.SphereGeometry(0.02, 6, 6), particleMaterial);
      const radius = THREE.MathUtils.randFloat(2, 5);
      const angle1 = Math.random() * Math.PI * 2;
      const angle2 = Math.random() * Math.PI;
      p.position.set(
        radius * Math.sin(angle2) * Math.cos(angle1),
        radius * Math.sin(angle2) * Math.sin(angle1),
        radius * Math.cos(angle2)
      );
      particles.add(p);
    }
    scene.add(particles);

    // Lighting
    const ambient = new THREE.AmbientLight(0x222222);
    scene.add(ambient);

    // Camera and controls
    camera.position.z = 8;
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.0015;
      particles.rotation.x += 0.0005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
