<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drawing Space + AI Mode + Chat</title>
<style>
  :root { color-scheme: dark; }
  body { margin:0; background:#0b0b0b; color:#eee;
         font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  .wrap { display:flex; flex-wrap:wrap; gap:16px; padding:16px; }
  .left { width:min(480px,100%); }
  .toolbar { display:flex; gap:8px; margin:10px 0; }
  button { background:#222; color:#eee; border:1px solid #333;
           border-radius:10px; padding:10px 14px; font-size:16px; cursor:pointer; }
  button:disabled { opacity:0.5 }
  #canvas { width:100%; aspect-ratio:3/4; background:#000; border-radius:16px; touch-action:none; }
  .right { flex:1; min-width:280px; display:flex; flex-direction:column; }
  .chat { flex:1; background:#111; border:1px solid #222; border-radius:14px;
          padding:12px; overflow-y:auto; min-height:220px; }
  .msg { background:#1b1b1b; border-radius:12px; padding:10px 12px; margin-bottom:10px; }
  .msg small { opacity:.7 }
  .ink { width:24px; height:24px; border-radius:50%; border:2px solid #333;
         background:#eee; cursor:pointer; }
  .ink.s { width:10px; height:10px; }
  .ink.m { width:18px; height:18px; }
  .ink.l { width:26px; height:26px; }
  .ink.erase { background:#000; border-style:dashed; }
  .toolbar input { flex:1; min-width:0; background:#111; border:1px solid #222;
                   border-radius:10px; color:#eee; padding:10px 12px; font-size:16px; }
</style>
</head>
<body>
<div class="wrap">

  <!-- Left: drawing area -->
  <div class="left">
    <canvas id="canvas" width="900" height="1200"></canvas>
    <div class="toolbar">
      <div class="ink s" data-w="2"></div>
      <div class="ink m" data-w="6"></div>
      <div class="ink l" data-w="12"></div>
      <div class="ink erase" data-erase="1"></div>
    </div>
    <div class="toolbar">
      <button id="saveBtn">Save</button>
      <button id="redrawBtn">Redraw</button>
      <button id="aiBtn">AI mode</button>
    </div>
  </div>

  <!-- Right: chat area -->
  <div class="right">
    <div class="chat" id="chat"></div>
    <div class="toolbar" style="margin-top:10px;">
      <input id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

</div>

<!-- OCR library -->
<script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d',{willReadFrequently:true});
ctx.lineCap='round'; ctx.lineJoin='round';
ctx.strokeStyle='#fff'; ctx.lineWidth=6;
let drawing=false, erasing=false, last=null;

// -------- Drawing tool --------
function setInk(w,erase=false){
  erasing=erase;
  ctx.globalCompositeOperation = erase ? 'destination-out' : 'source-over';
  ctx.lineWidth=w||ctx.lineWidth;
  ctx.strokeStyle=erase?'rgba(0,0,0,1)':'#fff';
}
document.querySelectorAll('.ink').forEach(el=>{
  el.onclick=()=>{ el.dataset.erase?setInk(ctx.lineWidth,true):setInk(+el.dataset.w,false); };
});
function pt(e){
  const r=canvas.getBoundingClientRect();
  const x=(e.touches?e.touches[0].clientX:e.clientX)-r.left;
  const y=(e.touches?e.touches[0].clientY:e.clientY)-r.top;
  const sx=canvas.width/r.width, sy=canvas.height/r.height;
  return {x:x*sx,y:y*sy};
}
function start(e){drawing=true;last=pt(e);}
function move(e){
  if(!drawing)return; const p=pt(e);
  ctx.beginPath(); ctx.moveTo(last.x,last.y); ctx.lineTo(p.x,p.y); ctx.stroke(); last=p;
}
function end(){drawing=false;last=null;}
canvas.addEventListener('mousedown',start);
canvas.addEventListener('mousemove',move);
window.addEventListener('mouseup',end);
canvas.addEventListener('touchstart',e=>{start(e);e.preventDefault();},{passive:false});
canvas.addEventListener('touchmove',e=>{move(e);e.preventDefault();},{passive:false});
canvas.addEventListener('touchend',end);

// -------- Buttons --------
document.getElementById('redrawBtn').onclick=()=>ctx.clearRect(0,0,canvas.width,canvas.height);
document.getElementById('saveBtn').onclick=()=>{
  const a=document.createElement('a');
  a.href=canvas.toDataURL('image/png'); a.download=`drawing_${Date.now()}.png`; a.click();
};

// -------- AI Mode (OCR + translate demo) --------
document.getElementById('aiBtn').onclick=async()=>{
  const b=document.getElementById('aiBtn');
  b.disabled=true; b.textContent='AI mode…';
  try{
    const worker=await Tesseract.createWorker('eng',1);
    await worker.loadLanguage('jpn');
    await worker.initialize('eng+jpn');
    const {data}=await worker.recognize(canvas.toDataURL());
    const text=(data.text||'').trim(); await worker.terminate();
    if(!text){ pushMsg('🤖 No readable text found','system'); }
    else {
      pushMsg('📝 OCR\n'+text,'user');
      const t = await translate(text,'en');
      pushMsg('🌐 Translated\n'+t,'assistant');
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }
  }catch(e){ pushMsg('OCR error: '+e,'system'); }
  b.disabled=false; b.textContent='AI mode';
};

async function translate(q,target='en'){
  try{
    const res=await fetch('https://libretranslate.com/translate',{
      method:'POST',headers:{'Content-Type':'application/json'},
      body:JSON.stringify({q,source:'auto',target})
    });
    const j=await res.json(); return j.translatedText||q;
  }catch{return q;}
}

// -------- Chat conversation --------
document.getElementById('sendBtn').onclick=async()=>{
  const input=document.getElementById('userInput');
  const msg=input.value.trim(); if(!msg)return;
  pushMsg(msg,'user');
  const reply=await fakeReply(msg);
  pushMsg(reply,'assistant');
  input.value=''; input.focus();
};
async function fakeReply(m){
  if(/hello|hi/i.test(m)) return "👋 Hello! I'm your AI buddy.";
  if(/draw/i.test(m)) return "Try using the left canvas — you can draw anything!";
  if(/translate/i.test(m)) return "Tap AI mode to translate your handwriting.";
  return "You said: "+m;
}

// -------- Chat display helper --------
function pushMsg(content,role='assistant'){
  const chat=document.getElementById('chat');
  const div=document.createElement('div');
  div.className='msg';
  div.innerHTML=`<small>${role}</small><div>${escapeHtml(content).replace(/\n/g,'<br>')}</div>`;
  chat.appendChild(div); chat.scrollTop=chat.scrollHeight;
}
function escapeHtml(s){return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;' }[m]));}

ctx.fillStyle='#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
</script>
</body>
</html>
